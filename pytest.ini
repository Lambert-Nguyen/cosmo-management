[pytest]
DJANGO_SETTINGS_MODULE = backend.settings_test
pythonpath = aristay_backend
testpaths = tests
python_files = test_*.py *_test.py
addopts = -q --tb=short --ignore=tests/legacy_validations/ --ignore=tests/cloudinary/ --ignore=tests/integration/ --ignore=tests/permissions/ --ignore=tests/ui/ --override-ini="DJANGO_SETTINGS_MODULE=backend.settings_test"
filterwarnings =
    ignore::DeprecationWarning
