name: Backend CI

on:
  pull_request:
    paths:
      - 'aristay_backend/**'
      - 'tests/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: backend.settings
      PYTHONPATH: ${{ github.workspace }}/aristay_backend
      SECRET_KEY: dummy
      DEBUG: '0'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: aristay_backend/requirements.txt

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: pip install -r aristay_backend/requirements.txt

      - name: Migrate DB
        working-directory: aristay_backend
        run: python manage.py migrate --noinput

      - name: Run pytest
        run: python -m pytest -q

      - name: Run final validation
        run: python tests/run_final_validation.py
