name: Backend CI

on:
  pull_request:
    paths:
      - 'cosmo_backend/**'
      - 'tests/**'
      - '!tests/ui/**'
      - '!tests/archive/**'
      - '.github/workflows/**'
      - 'pytest.ini'
      - 'conftest.py'
      - 'requirements.txt'
  push:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cosmo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DJANGO_SETTINGS_MODULE: backend.settings_test
      PYTHONPATH: ${{ github.workspace }}/cosmo_backend
      SECRET_KEY: dummy
      DEBUG: '0'
      CI: 'true'
      POSTGRES_DB: 'cosmo_test'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_HOST: 'localhost'
      POSTGRES_PORT: '5432'
      TESTING: 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: cosmo_backend/requirements.txt

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install deps
        run: |
          pip install --upgrade pip setuptools wheel
          pip install --no-cache-dir -r cosmo_backend/requirements.txt

      - name: Clean pyc cache
        run: find . -name "__pycache__" -type d -prune -exec rm -rf {} + || true

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Create database if not exists
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE cosmo_test;" || true

      - name: Migrate DB
        working-directory: cosmo_backend
        run: python manage.py migrate --noinput

      - name: Collect static files
        working-directory: cosmo_backend
        run: python manage.py collectstatic --noinput

      - name: Run pytest
        run: python -m pytest -q

      - name: Run final validation
        run: python tests/run_final_validation.py
