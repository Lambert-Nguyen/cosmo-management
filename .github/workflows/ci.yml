name: Cosmo Management CI
permissions:
  contents: read

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure logs directory exists
        run: |
          mkdir -p cosmo_backend/logs

      - name: Prepare database
        env:
          PGPASSWORD: postgres
        run: |
          until pg_isready -h 127.0.0.1 -p 5432 -U postgres; do sleep 1; done
          psql -h 127.0.0.1 -U postgres -c "CREATE DATABASE cosmo_ci;"

      - name: Run comprehensive tests
        working-directory: .
        env:
          DJANGO_ENVIRONMENT: development
          DJANGO_SETTINGS_MODULE: backend.settings_local
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/cosmo_ci
          LOAD_DOTENV: 'false'
          USE_CLOUDINARY: 'false'
        run: |
          python cosmo_backend/manage.py check | cat || true
          python tests/run_tests_comprehensive.py

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: django-logs
          path: cosmo_backend/logs
          if-no-files-found: ignore


