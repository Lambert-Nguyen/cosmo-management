name: Flutter CI

on:
  pull_request:
    paths:
      - 'cosmo_app/**'
      - '.github/workflows/flutter-ci.yml'
  push:
    branches: [main, develop]
    paths:
      - 'cosmo_app/**'

permissions:
  contents: read
  checks: write

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: cosmo_app
        run: flutter pub get

      - name: Analyze code
        working-directory: cosmo_app
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: cosmo_app
        run: flutter pub get

      - name: Run unit tests
        working-directory: cosmo_app
        run: flutter test test/core/ test/data/ --coverage

  widget-tests:
    name: Widget Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: cosmo_app
        run: flutter pub get

      - name: Run widget tests
        working-directory: cosmo_app
        run: flutter test test/features/ --coverage

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: cosmo_app
        run: flutter pub get

      - name: Build APK
        working-directory: cosmo_app
        run: flutter build apk --debug
