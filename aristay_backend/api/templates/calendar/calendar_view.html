<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Aristay Property Management</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“…</text></svg>">
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/pages/calendar-calendar-view.css' %}">
</head>
<body>
    <div class="calendar-container">
        <!-- Header -->
        <div class="calendar-header">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Property Management Calendar</h1>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" id="refreshCalendarBtn">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="exportCalendarBtn">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="calendar-filters">
            <h5 class="mb-3">Filters</h5>
            <div class="row">
                <div class="col-md-3">
                    <div class="filter-section">
                        <label for="propertyFilter" class="form-label">Property</label>
                        <select class="form-select" id="propertyFilter">
                            <option value="">All Properties</option>
                            <!-- Populated via JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="filter-section">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="canceled">Canceled</option>
                            <option value="booked">Booked</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="currently_hosting">Currently Hosting</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="filter-section">
                        <label for="taskTypeFilter" class="form-label">Task Type</label>
                        <select class="form-select" id="taskTypeFilter">
                            <option value="">All Types</option>
                            <option value="cleaning">Cleaning</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="inspection">Inspection</option>
                            <option value="preparation">Preparation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="filter-section">
                        <label for="assignedToFilter" class="form-label">Assigned To</label>
                        <select class="form-select" id="assignedToFilter">
                            <option value="">All Users</option>
                            <!-- Populated via JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="filter-section">
                        <label class="form-label">Event Types</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeTasks" checked>
                            <label class="form-check-label" for="includeTasks">Tasks</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="includeBookings" checked>
                            <label class="form-check-label" for="includeBookings">Bookings</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" id="applyFiltersBtn">
                        <i class="fas fa-filter"></i> Apply Filters
                    </button>
                    <button type="button" class="btn btn-outline-secondary ms-2" id="clearFiltersBtn">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-wrapper">
            <div id="calendar"></div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalTitle">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="eventModalBody">
                    <!-- Content populated via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="eventModalAction">View Details</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="{% static 'js/pages/calendar-calendar-view.js' %}"></script>
</body>
</html>
