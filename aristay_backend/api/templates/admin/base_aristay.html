{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AriStay Administration{% endblock %}</title>
    
    <!-- AriStay Favicons -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicons/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'images/favicons/favicon-48x48.png' %}">
    <link rel="icon" type="image/png" sizes="64x64" href="{% static 'images/favicons/favicon-64x64.png' %}">
    <link rel="icon" type="image/png" sizes="128x128" href="{% static 'images/favicons/favicon-128x128.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/favicons/favicon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/favicons/favicon-512x512.png' %}">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="{% static 'images/favicons/apple-touch-icon.png' %}">
    
    <!-- Meta Tags for Branding -->
    <meta name="application-name" content="AriStay Administration">
    <meta name="theme-color" content="#3b82f6">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-config" content="{% static 'images/favicons/browserconfig.xml' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
