<!-- Task Actions Component -->
<div class="task-actions-section">
    <!-- CRUD Actions -->
    <div class="crud-actions">
        <a href="/api/staff/tasks/{{ task.id }}/edit/" class="btn-action edit-task">
            âœï¸ Edit Task
        </a>
        <button class="btn-action duplicate-task" data-task-id="{{ task.id }}">
            ğŸ“‹ Duplicate
        </button>
        <button class="btn-action delete-task btn-danger" 
                data-task-id="{{ task.id }}"
                data-task-title="{{ task.title|escapejs }}">
            ğŸ—‘ï¸ Delete
        </button>
    </div>
    
    <!-- Quick Actions -->
    <div class="quick-actions">
        <button class="btn-action start-task"
                data-task-id="{{ task.id }}"
                {% if task.status != 'pending' %}disabled{% endif %}>
            â–¶ï¸ Start Task
        </button>
        <button class="btn-action complete-task"
                data-task-id="{{ task.id }}"
                {% if task.status == 'completed' %}disabled{% endif %}>
            âœ… Complete Task
        </button>
        <button class="btn-action add-note" data-task-id="{{ task.id }}">
            ğŸ“ Add Note
        </button>
        <button class="btn-action share-task" data-task-id="{{ task.id }}">
            ğŸ“¤ Share
        </button>
        <button class="btn-action report-lost-found" data-task-id="{{ task.id }}">
            ğŸ” Report Lost & Found
        </button>
    </div>
    
    <!-- Photo Management Actions -->
    <div class="photo-actions">
        <a href="/api/staff/photos/upload/?task={{ task.id }}" class="btn-action photo-upload">
            ğŸ“¸ Upload Photos
        </a>
        <a href="/api/staff/photos/comparison/{{ task.id }}/" class="btn-action photo-comparison">
            ğŸ” View Before/After
        </a>
    </div>
</div>
