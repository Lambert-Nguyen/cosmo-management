{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cosmo Administration{% endblock %}</title>

    <!-- Bootstrap CSS for consistent styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Cosmo Favicons -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicons/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'images/favicons/favicon-48x48.png' %}">
    <link rel="icon" type="image/png" sizes="64x64" href="{% static 'images/favicons/favicon-64x64.png' %}">
    <link rel="icon" type="image/png" sizes="128x128" href="{% static 'images/favicons/favicon-128x128.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/favicons/favicon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/favicons/favicon-512x512.png' %}">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="{% static 'images/favicons/apple-touch-icon.png' %}">

    <!-- Meta Tags for Branding -->
    <meta name="application-name" content="Cosmo Administration">
    <meta name="theme-color" content="#3b82f6">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-config" content="{% static 'images/favicons/browserconfig.xml' %}">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .alert {
            border-radius: 8px;
        }
        .btn {
            border-radius: 6px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
